<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Inicia sesi√≥n ‚Ä¢ YourGains AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-neutral-950 text-white flex items-center justify-center">
  <div class="w-full max-w-md p-8 rounded-2xl bg-neutral-900 shadow-xl">
    <div class="text-center mb-6">
      <div class="text-2xl font-bold">YourGains <span class="text-lime-400">AI</span></div>
      <p class="text-neutral-400 text-sm mt-1">Accede o crea tu cuenta</p>
    </div>

    <div class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input id="email" type="email" required class="w-full rounded-xl bg-neutral-800 px-4 py-3 outline-none focus:ring-2 ring-lime-400"/>
      </div>
      <div>
        <label class="block text-sm mb-1">Contrase√±a</label>
        <input id="password" type="password" required class="w-full rounded-xl bg-neutral-800 px-4 py-3 outline-none focus:ring-2 ring-lime-400"/>
      </div>

      <!-- Checkbox de t√©rminos y condiciones -->
      <div class="pt-2">
        <div class="flex items-start gap-2">
          <input 
            type="checkbox" 
            id="acceptTerms" 
            class="mt-1 w-4 h-4 rounded bg-neutral-800 border-neutral-700 text-lime-400 focus:ring-2 focus:ring-lime-400 focus:ring-offset-0 cursor-pointer transition-colors"
          />
          <label for="acceptTerms" class="text-sm text-neutral-300 cursor-pointer">
            He le√≠do y acepto los 
            <button type="button" id="termsLink" class="text-lime-400 hover:underline">T√©rminos y Condiciones</button> 
            y la 
            <button type="button" id="privacyLink" class="text-lime-400 hover:underline">Pol√≠tica de Privacidad</button>
          </label>
        </div>
        <p id="termsError" class="text-sm text-red-400 mt-1 hidden">Debe aceptar los t√©rminos y condiciones para poder registrarse</p>
      </div>

      <div class="flex gap-2">
        <button id="login" class="flex-1 bg-lime-400 text-black font-semibold rounded-xl py-3 hover:bg-lime-300 transition">
          Iniciar sesi√≥n
        </button>
        <button id="register" class="flex-1 bg-neutral-800 rounded-xl py-3 hover:bg-neutral-700">
          Registrarse
        </button>
      </div>

      <!-- Divider OAuth -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-neutral-800"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-neutral-900 text-neutral-400">o contin√∫a con</span>
        </div>
      </div>

      <!-- Google Login Button -->
      <button
        id="googleLogin"
        class="w-full bg-white text-gray-900 font-semibold rounded-xl py-3 hover:bg-gray-100 transition flex items-center justify-center gap-2 shadow-sm"
        type="button"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        <span>Continuar con Google</span>
      </button>

      <p id="msg" class="text-center text-sm text-red-400 min-h-5"></p>
      
      <div id="logoutSection" class="text-center" style="display: none;">
        <button id="logoutBtn" class="text-sm text-red-400 hover:text-red-300 underline">
          Cerrar sesi√≥n actual
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    console.log("üü¢ Script login.html cargando...");

    // Capturar token de OAuth callback (si existe en URL)
    const urlParams = new URLSearchParams(window.location.search);
    const oauthToken = urlParams.get("token");
    const onboardingFromUrl = urlParams.get("onboarding");
    
    if (oauthToken) {
      console.log("üü¢ Token OAuth recibido, procesando...");
      try {
        const payloadBase64 = oauthToken.split(".")[1];
        const payloadJson = atob(payloadBase64.replace(/-/g, "+").replace(/_/g, "/"));
        const payload = JSON.parse(decodeURIComponent(escape(payloadJson)));
        
        // Guardar token y datos b√°sicos del usuario
        localStorage.setItem("accessToken", oauthToken);
        if (payload.email) {
          localStorage.setItem("email", payload.email);
        }
        if (payload.user_id || payload.sub) {
          const uid = String(payload.user_id || payload.sub);
          localStorage.setItem("user_id", uid);
        }
        localStorage.setItem("loginTimestamp", Date.now().toString());
        localStorage.setItem("onboarding_completed", onboardingFromUrl === "true" ? "true" : "false");
      } catch (e) {
        console.error("‚ùå Error procesando token OAuth", e);
      }
      
      // Limpiar URL (quitar query params)
      window.history.replaceState({}, document.title, "/login.html");
      
      // Redirigir seg√∫n onboarding
      if (onboardingFromUrl === "true") {
        window.location.href = "./dashboard.html";
      } else {
        window.location.href = "./onboarding.html";
      }
    }

    import { doLogin, doRegister, logout } from "./auth.js";
    console.log("üü¢ Auth.js importado correctamente");

    const form = document.getElementById("form-login");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("login");
    const registerBtn = document.getElementById("register");
    const msgEl = document.getElementById("msg");
    const logoutSection = document.getElementById("logoutSection");
    const logoutBtn = document.getElementById("logoutBtn");
    
    console.log("üü¢ Elementos encontrados:", {
      emailInput: !!emailInput,
      passwordInput: !!passwordInput,
      loginBtn: !!loginBtn,
      registerBtn: !!registerBtn,
      msgEl: !!msgEl
    });

    // Crear formulario virtual para manejar el submit
    const virtualForm = document.createElement("form");
    virtualForm.id = "form-login";
    virtualForm.style.display = "none";
    
    // Clonar elementos sin IDs duplicados
    const emailClone = emailInput.cloneNode(true);
    emailClone.id = "email-clone";
    const passwordClone = passwordInput.cloneNode(true);
    passwordClone.id = "password-clone";
    
    virtualForm.appendChild(emailClone);
    virtualForm.appendChild(passwordClone);
    document.body.appendChild(virtualForm);

    // Manejar login
    loginBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        msgEl.textContent = "Por favor completa todos los campos";
        return;
      }

      try {
        loginBtn.disabled = true;
        loginBtn.textContent = "Iniciando...";
        msgEl.textContent = "";

        const loginData = await doLogin(email, password);
        
        // Redirigir seg√∫n el estado de onboarding
        if (loginData.onboarding_completed) {
          window.location.href = "./dashboard.html";
        } else {
          window.location.href = "./onboarding.html";
        }
      } catch (err) {
        msgEl.textContent = err.message || "Error al iniciar sesi√≥n";
        console.error(err);
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = "Iniciar sesi√≥n";
      }
    });

    // Funci√≥n para mostrar error de t√©rminos
    function showTermsError() {
      const acceptTerms = document.getElementById("acceptTerms");
      const termsError = document.getElementById("termsError");
      
      // Poner la casilla roja
      acceptTerms.classList.add("border-red-500", "ring-2", "ring-red-500");
      acceptTerms.classList.remove("border-neutral-700");
      
      // Mostrar mensaje de error
      termsError.classList.remove("hidden");
      
      // Limpiar otros mensajes
      msgEl.textContent = "";
    }

    // Funci√≥n para limpiar error de t√©rminos
    function clearTermsError() {
      const acceptTerms = document.getElementById("acceptTerms");
      const termsError = document.getElementById("termsError");
      
      // Quitar el estilo rojo
      acceptTerms.classList.remove("border-red-500", "ring-2", "ring-red-500");
      acceptTerms.classList.add("border-neutral-700");
      
      // Ocultar mensaje de error
      termsError.classList.add("hidden");
    }

    // Limpiar error cuando el usuario marca la casilla
    document.getElementById("acceptTerms").addEventListener("change", (e) => {
      if (e.target.checked) {
        clearTermsError();
      }
    });

    // Manejar registro
    registerBtn.addEventListener("click", async (e) => {
      console.log("üîµ Bot√≥n registro clickeado");
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const acceptTerms = document.getElementById("acceptTerms");

      console.log("üîµ Email:", email, "Password:", password ? "***" : "vac√≠o");

      if (!email || !password) {
        msgEl.textContent = "Por favor completa todos los campos";
        clearTermsError();
        return;
      }

      if (!acceptTerms.checked) {
        showTermsError();
        return;
      }

      // Limpiar error si todo est√° bien
      clearTermsError();

      try {
        registerBtn.disabled = true;
        registerBtn.textContent = "Registrando...";
        msgEl.textContent = "";

        await doRegister(email, password);
        msgEl.textContent = "Registro exitoso. Ahora inicia sesi√≥n.";
        msgEl.className = "text-center text-sm text-green-400 min-h-5";
      } catch (err) {
        msgEl.textContent = err.message || "Error al registrarse";
        msgEl.className = "text-center text-sm text-red-400 min-h-5";
        console.error(err);
      } finally {
        registerBtn.disabled = false;
        registerBtn.textContent = "Registrarse";
      }
    });

    // Manejar logout
    logoutBtn.addEventListener("click", (e) => {
      e.preventDefault();
      logout();
    });

    // Verificar si ya hay sesi√≥n activa
    const token = localStorage.getItem("accessToken");
    const email = localStorage.getItem("email");
    if (token && email) {
      logoutSection.style.display = "block";
      msgEl.textContent = `Sesi√≥n activa: ${email}`;
      msgEl.className = "text-center text-sm text-green-400 min-h-5";
    }

    // Manejar Enter en los inputs
    [emailInput, passwordInput].forEach(input => {
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          loginBtn.click();
        }
      });
    });

    // Google OAuth Login
    const googleLoginBtn = document.getElementById("googleLogin");
    if (googleLoginBtn) {
      googleLoginBtn.addEventListener("click", (e) => {
        e.preventDefault();
        const acceptTerms = document.getElementById("acceptTerms");
        
        if (!acceptTerms.checked) {
          showTermsError();
          return;
        }
        
        // Limpiar error si todo est√° bien
        clearTermsError();
        
        window.location.href = "/auth/google/login";
      });
    }

    // Abrir t√©rminos y condiciones en modal
    const termsLink = document.getElementById("termsLink");
    const privacyLink = document.getElementById("privacyLink");
    
    if (termsLink) {
      termsLink.addEventListener("click", (e) => {
        e.preventDefault();
        window.open("./terms.html", "_blank", "width=800,height=600,scrollbars=yes");
      });
    }
    
    if (privacyLink) {
      privacyLink.addEventListener("click", (e) => {
        e.preventDefault();
        window.open("./privacy.html", "_blank", "width=800,height=600,scrollbars=yes");
      });
    }
  </script>
</body>
</html>
