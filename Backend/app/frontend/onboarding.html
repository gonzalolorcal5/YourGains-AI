<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración Inicial • YourGains AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fix para dropdowns en móvil */
        .form-container {
            max-width: 100vw;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Contenedor principal con overflow controlado */
        body {
            overflow-x: hidden;
        }
        
        /* Fix específico para móvil */
        @media (max-width: 768px) {
            body {
                padding: 0;
                margin: 0;
                overflow-x: hidden;
            }
            
            .form-container {
                margin: 16px;
                padding: 20px;
                max-width: calc(100vw - 32px);
                box-sizing: border-box;
            }
            
            select {
                font-size: 14px;
                padding: 12px 16px;
                width: 100%;
                box-sizing: border-box;
                max-width: 100%;
                word-wrap: break-word;
                white-space: normal;
            }
            
            select option {
                font-size: 14px;
                padding: 8px 12px;
                white-space: normal;
                word-wrap: break-word;
                word-break: break-word;
                max-width: 100%;
                overflow-wrap: break-word;
            }
            
            /* Forzar que las opciones se ajusten */
            select:focus {
                outline: none;
                max-width: 100%;
            }
            
            .grid {
                gap: 12px;
            }
            
            .w-full {
                width: 100%;
                max-width: 100%;
                box-sizing: border-box;
            }
            
            input {
                font-size: 14px;
                padding: 12px 16px;
            }
            
            /* Asegurar que no haya scroll horizontal */
            html, body {
                overflow-x: hidden !important;
                max-width: 100vw !important;
            }
            
            * {
                max-width: 100%;
                box-sizing: border-box;
            }
        }
        
        /* Fix adicional para navegadores específicos */
        @media (max-width: 768px) {
            select {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
                background-repeat: no-repeat;
                background-position: right 12px center;
                background-size: 20px;
                padding-right: 40px;
            }
            
            /* Forzar que el contenedor del select no se desborde */
            select {
                position: relative;
                z-index: 1;
            }
            
            /* Crear un contenedor que limite el overflow */
            .form-container {
                position: relative;
                overflow: hidden;
                contain: layout;
            }
            
            /* Asegurar que las opciones no se salgan */
            select option {
                max-width: calc(100vw - 64px);
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }

        /* Grid de días de la semana */
        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 12px;
            margin: 15px 0;
        }

        .day-checkbox {
            display: block;
            padding: 14px 10px;
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #2a2a2a;
            user-select: none;
        }

        .day-checkbox:hover {
            border-color: #84cc16;
            transform: translateY(-2px);
        }

        .day-checkbox input[type="checkbox"] {
            display: none;
        }

        .day-checkbox span {
            display: block;
            font-weight: 600;
            font-size: 14px;
            color: #fff;
            transition: color 0.3s;
        }

        .day-checkbox:has(input:checked) {
            background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
            border-color: #84cc16;
            transform: scale(1.05);
        }

        .day-checkbox:has(input:checked) span {
            color: white;
        }
    </style>
</head>
<body class="min-h-screen bg-neutral-950 text-white flex items-center justify-center">
    <div class="w-full max-w-2xl p-8 rounded-2xl bg-neutral-900 shadow-xl form-container">
        <div class="text-center mb-8">
            <div class="text-3xl font-bold">YourGains <span class="text-lime-400">AI</span></div>
            <p class="text-neutral-400 text-sm mt-2">Cuéntanos sobre ti para crear tu plan personalizado</p>
        </div>

        <form id="onboardingForm" class="space-y-6">
            <!-- Datos básicos -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm mb-2">Altura (cm)</label>
                    <input type="number" id="altura" required min="120" max="250" 
                           class="w-full rounded-xl bg-neutral-800 px-4 py-3 outline-none focus:ring-2 ring-lime-400">
                </div>
                <div>
                    <label class="block text-sm mb-2">Peso (kg)</label>
                    <input type="number" id="peso" required min="30" max="200" step="0.1"
                           class="w-full rounded-xl bg-neutral-800 px-4 py-3 outline-none focus:ring-2 ring-lime-400">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm mb-2">Edad</label>
                    <input type="number" id="edad" required min="16" max="80"
                           class="w-full rounded-xl bg-neutral-800 px-4 py-3 outline-none focus:ring-2 ring-lime-400">
                </div>
                <div>
                    <label class="block text-sm mb-2">Sexo</label>
                    <select id="sexo" required class="w-full rounded-xl bg-neutral-800 px-4 py-3 outline-none focus:ring-2 ring-lime-400">
                        <option value="">Selecciona</option>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                </div>
            </div>

            <!-- Objetivo de Gimnasio -->
            <div>
                <label class="block text-sm mb-2">Objetivo de Gimnasio <span class="text-red-400">*</span></label>
                <select id="gym_goal" name="gym_goal" required class="w-full rounded-xl bg-neutral-800 px-4 py-3 outline-none focus:ring-2 ring-lime-400">
                    <option value="">Selecciona tu objetivo de gimnasio</option>
                    <option value="ganar_musculo">Ganar masa muscular</option>
                    <option value="ganar_fuerza">Ganar fuerza</option>
                </select>
            </div>

            <!-- Objetivo Nutricional -->
            <div>
                <label class="block text-sm mb-2">Objetivo Nutricional <span class="text-red-400">*</span></label>
                <select id="nutrition_goal" name="nutrition_goal" required class="w-full rounded-xl bg-neutral-800 px-4 py-3 outline-none focus:ring-2 ring-lime-400">
                    <option value="">Selecciona tu objetivo nutricional</option>
                    <option value="volumen">Volumen</option>
                    <option value="definicion">Definición</option>
                    <option value="mantenimiento">Mantenimiento</option>
                </select>
            </div>

            <!-- Frecuencia de entrenamiento -->
            <div>
                <label class="block text-sm mb-2">¿Cuántos días a la semana entrenarás? <span class="text-red-400">*</span></label>
                <select id="training_frequency" name="training_frequency" required class="w-full rounded-xl bg-neutral-800 px-4 py-3 outline-none focus:ring-2 ring-lime-400">
                    <option value="">Selecciona frecuencia</option>
                    <option value="3">3 días/semana</option>
                    <option value="4">4 días/semana</option>
                    <option value="5">5 días/semana</option>
                    <option value="6">6 días/semana</option>
                </select>
            </div>

            <!-- Días específicos de entrenamiento -->
            <div id="specific_days_container">
                <label class="block text-sm mb-2">Días de entrenamiento <span class="text-red-400">*</span></label>
                <p class="text-xs text-neutral-400 mb-3">Selecciona los días que entrenarás (debe coincidir con la frecuencia elegida)</p>
                <div class="days-grid">
                    <label class="day-checkbox">
                        <input type="checkbox" id="day_lunes" name="training_days" value="lunes">
                        <span>Lunes</span>
                    </label>
                    <label class="day-checkbox">
                        <input type="checkbox" id="day_martes" name="training_days" value="martes">
                        <span>Martes</span>
                    </label>
                    <label class="day-checkbox">
                        <input type="checkbox" id="day_miercoles" name="training_days" value="miércoles">
                        <span>Miércoles</span>
                    </label>
                    <label class="day-checkbox">
                        <input type="checkbox" id="day_jueves" name="training_days" value="jueves">
                        <span>Jueves</span>
                    </label>
                    <label class="day-checkbox">
                        <input type="checkbox" id="day_viernes" name="training_days" value="viernes">
                        <span>Viernes</span>
                    </label>
                    <label class="day-checkbox">
                        <input type="checkbox" id="day_sabado" name="training_days" value="sábado">
                        <span>Sábado</span>
                    </label>
                    <label class="day-checkbox">
                        <input type="checkbox" id="day_domingo" name="training_days" value="domingo">
                        <span>Domingo</span>
                    </label>
                </div>
                <p id="days-error" style="display: none; color: #ff6b6b; font-size: 14px; margin-top: 10px;">
                    ⚠️ Debes seleccionar exactamente <span id="required-days"></span> días
                </p>
            </div>

            <!-- Experiencia -->
            <div>
                <label class="block text-sm mb-2">Experiencia en el gym</label>
                <select id="experiencia" required class="w-full rounded-xl bg-neutral-800 px-4 py-3 outline-none focus:ring-2 ring-lime-400">
                    <option value="">Selecciona tu nivel</option>
                    <option value="principiante">Principiante (0-6m)</option>
                    <option value="intermedio">Intermedio (6m-2a)</option>
                    <option value="avanzado">Avanzado (2+ años)</option>
                </select>
            </div>

            <!-- Materiales disponibles -->
            <div>
                <label class="block text-sm mb-2">Materiales disponibles</label>
                <textarea 
                    id="materiales" 
                    name="materiales" 
                    rows="3" 
                    placeholder='Ejemplo: "Mancuernas y un press banca"'
                    class="w-full rounded-xl bg-neutral-800 px-4 py-3 outline-none focus:ring-2 ring-lime-400 text-white placeholder-neutral-500 resize-y"
                    style="min-height: 80px;"
                ></textarea>
            </div>

            <!-- Tipo de cuerpo -->
            <div>
                <label class="block text-sm mb-2">Tipo de cuerpo</label>
                <select id="tipo_cuerpo" required class="w-full rounded-xl bg-neutral-800 px-4 py-3 outline-none focus:ring-2 ring-lime-400">
                    <option value="">Selecciona tu tipo</option>
                    <option value="ectomorfo">Ectomorfo (delgado)</option>
                    <option value="mesomorfo">Mesomorfo (atlético)</option>
                    <option value="endomorfo">Endomorfo (tendencia grasa)</option>
                </select>
            </div>

            <!-- Nivel de actividad diaria -->
            <div>
                <label class="block text-sm mb-2">Nivel de actividad diaria <span class="text-red-400">*</span></label>
                <select id="nivel_actividad" name="nivel_actividad" required class="w-full rounded-xl bg-neutral-800 px-4 py-3 outline-none focus:ring-2 ring-lime-400">
                    <option value="">Selecciona tu nivel de actividad</option>
                    <option value="sedentario">Sedentario (poco o ningún ejercicio)</option>
                    <option value="ligero">Ligero (ejercicio 1-3 días/semana)</option>
                    <option value="moderado">Moderado (ejercicio 3-5 días/semana)</option>
                    <option value="activo">Activo (ejercicio 6-7 días/semana)</option>
                    <option value="muy_activo">Muy activo (ejercicio intenso + trabajo físico)</option>
                </select>
                <p class="text-xs text-neutral-400 mt-1">Esto nos ayuda a calcular tus calorías de forma más precisa</p>
            </div>

            <!-- Alergias y restricciones -->
            <div>
                <label class="block text-sm mb-2">Alergias alimentarias</label>
                <input type="text" id="alergias" placeholder="Ej: nueces, mariscos, lactosa..."
                       class="w-full rounded-xl bg-neutral-800 px-4 py-3 outline-none focus:ring-2 ring-lime-400">
            </div>

            <div>
                <label class="block text-sm mb-2">Restricciones dietéticas</label>
                <select id="restricciones_dieta" class="w-full rounded-xl bg-neutral-800 px-4 py-3 outline-none focus:ring-2 ring-lime-400">
                    <option value="">Ninguna</option>
                    <option value="vegetariano">Vegetariano</option>
                    <option value="vegano">Vegano</option>
                    <option value="keto">Keto</option>
                    <option value="sin_gluten">Sin gluten</option>
                </select>
            </div>

            <!-- Lesiones -->
            <div>
                <label class="block text-sm mb-2">Lesiones o limitaciones</label>
                <input type="text" id="lesiones" placeholder="Ej: lesión en rodilla, dolor de espalda..."
                       class="w-full rounded-xl bg-neutral-800 px-4 py-3 outline-none focus:ring-2 ring-lime-400">
            </div>

            <div class="flex gap-4">
                <button type="submit" id="submitBtn" 
                        class="flex-1 bg-lime-400 text-black font-semibold rounded-xl py-4 hover:bg-lime-300 transition">
                    Crear mi plan personalizado
                </button>
            </div>

            <p id="msg" class="text-center text-sm text-red-400 min-h-5"></p>
        </form>
    </div>

    <script type="module" src="./onboarding.js?v=2"></script>
</body>
</html>
